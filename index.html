<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./assets/style/vars.css">
    <link rel="stylesheet" href="./assets/style/main-content.css">
    <link rel="stylesheet" href="./assets/style/sidebar-foter.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
    <title>Spotify Imersão</title>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li> <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a></li>
            </ul>
        </nav>
        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button> <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">é fácil, vamos te ajudar!</span>
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies"> <a href="">Cookies</a></div>
            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./assets/icons/small-left.png" alt="seta esquerda" srcset="">
                    </button>
                    <button class="arrow-right">
                        <img src="./assets/icons/small-right.png" alt="seta direita" srcset="">
                    </button>

                    <div class="header-search">
                        <img src="./assets/icons/search.png" alt="" srcset="">
                        <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir?"/>
                        <div class="header-login">
                            <button class="subscribe">Inscreva-se</button>
                            <button class="login">Entrar</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </main>
</body>

</html>
